name: check-style
on: [push, pull_request]
jobs:
  type-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install mypy
        run: python -m pip install --upgrade pip
          pip install mypy
      - name: Run mypy
        run: mypy daemon.py
          mypy client.py
